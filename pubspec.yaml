name: rewear_mobile
description: ReWear - Sustainable Fashion Marketplace Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  

  google_fonts: ^6.3.2
  logger: ^2.0.2
  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^12.1.1

  # HTTP & API
  dio: ^5.4.0
  http: ^1.2.0
  retrofit: ^4.0.3

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^2.24.2
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9

  # Image Picker & Handling
  image_picker: ^1.0.4
  image_cropper: ^8.0.2
  photo_view: ^0.14.0

  # Forms & Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Utilities
  intl: ^0.20.0   # ⬅️ UPDATED (was ^0.19.0)
  timeago: ^3.6.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  package_info_plus: 9.0.0
  device_info_plus: ^9.1.1
  fl_chart: ^0.65.0
  # UI Components
  flutter_spinkit: ^5.2.0
  pin_code_fields: ^8.0.1
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2
  pull_to_refresh: ^2.0.0

  # Date & Time
  flutter_datetime_picker_plus: ^2.1.0
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_28pt-Medium.ttf
        - asset: assets/fonts/Inter_28pt-Regular.ttf
          weight: 500
        - asset: assets/fonts/Inter_28pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_24pt-Bold.ttf
          weight: 700
